<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Contacta con nosotros</h2>
                            <!--Declaramos el formulario con FormGroup y le indicamos el nombre-->
                            <!--Span que salta si el campo es invalido-->
                            <form [formGroup]="formularioContacto">
                                <div class="form-outline mb-4">
                                    <label class="form-label">Email</label>
                                    <!--Input con el campo email-->
                                    <input type="text" formControlName="email" class="form-control form-control-lg" required/>
                                    <span class="form-text text-danger" *ngIf="campoEsValido('email')">Debe introducir un email valido</span>
                                </div>
                                <div class="form-outline mb-4 ">
                                    <label class="form-label ">Telefono</label>
                                    <!--Input con el campo telefono-->
                                    <input type="text " formControlName="telefono" class="form-control form-control-lg " required />
                                    <span class="form-text text-danger " *ngIf="campoEsValido('telefono')">Debe introducir un numero de telefono valido</span>

                                </div>
                                <div class="form-outline mb-4 ">
                                    <label class="form-label ">Comentario</label>
                                    <!--Input con el campo contenidocomentario-->
                                    <textarea cols="20" rows="10" formControlName="contenidocomentario" class="form-control form-control-lg " required></textarea>
                                    <span class="form-text text-danger " *ngIf="campoEsValido('contenidocomentario')">No puede dejar el comentario vacio</span>

                                </div>
                                <div class="d-flex justify-content-center ">
                                    <button type="button" (click)="enviar()" [disabled]="formularioContacto.invalid " class="btn btn-success btn-block btn-lg gradient-custom-4 text-body ">Enviar comentario</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
